services:
    angular-dev:
        image: node:20
        container_name: angular-dev
        working_dir: /usr/src/app
        ports:
            - "4202:4200"
        volumes:
            # ðŸ”¹ Dein kompletter Angular-Projektordner
            - ./:/usr/src/app
            # ðŸ”¹ Separater Mount fÃ¼r node_modules, damit sie im Container bleiben
            - /usr/src/app/node_modules
        command: sh -c "npm install && npm run start"
        environment:
            - CHOKIDAR_USEPOLLING=true   # Wichtig fÃ¼r Live Reload unter Docker
        restart: unless-stopped
        networks:
            - angular-net

networks:
    angular-net:
        driver: bridge
